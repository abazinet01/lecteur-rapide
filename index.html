<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Speed Reader</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Vue d'entr√©e du texte -->
    <div id="input-view" class="view active">
        <div class="container">
            <h1>Speed Reader</h1>
            <p class="subtitle">Lecture rapide avec point de fixation optimal</p>
            
            <textarea id="text-input" placeholder="Collez votre texte ici..."></textarea>
            
            <div class="file-upload">
                <label for="file-input" class="btn btn-secondary">
                    üìÅ Importer un fichier .txt
                </label>
                <input type="file" id="file-input" accept=".txt" hidden>
            </div>
            
            <button id="start-btn" class="btn btn-primary">Commencer la lecture</button>
            
            <div class="settings">
                <label>
                    <span>Vitesse: <span id="wpm-display">300</span> WPM</span>
                    <input type="range" id="wpm-slider" min="100" max="800" value="300" step="25">
                </label>
            </div>
        </div>
    </div>

    <!-- Vue de lecture -->
    <div id="reading-view" class="view">
        <div class="reading-header">
            <span id="current-wpm">300 WPM</span>
            <span id="word-counter">0 / 0</span>
        </div>
        
        <div class="word-container" id="word-container">
            <div id="word-display" class="word"></div>
        </div>
        
        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
            <input type="range" id="progress-slider" min="0" max="100" value="0" class="progress-slider">
        </div>
        
        <div class="controls">
            <button id="back-btn" class="control-btn" title="Reculer">‚èÆ</button>
            <button id="play-pause-btn" class="control-btn play-btn" title="Play/Pause">‚ñ∂</button>
            <button id="forward-btn" class="control-btn" title="Avancer">‚è≠</button>
        </div>
        
        <div class="speed-controls">
            <button id="slower-btn" class="speed-btn">‚àí</button>
            <span id="speed-display">300 WPM</span>
            <button id="faster-btn" class="speed-btn">+</button>
        </div>
        
        <button id="exit-btn" class="btn btn-secondary exit-btn">‚úï Quitter</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
